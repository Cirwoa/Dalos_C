{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DALOS - Registro</title>
  <link rel="stylesheet" href= '{% static "Dalos_app/css/styles.css" %}'>
  <!-- Agregamos el logo en la zona del título -->
  <link rel="icon" href="{% static 'Dalos_app/img/logo.png' %}" type="image/jpg"> <!-- Agregamos el logo como icono de la página -->
</head>
<body>
  <div class="signup-container" id="signup-page">
    <div class="logo-container">
      <div class="logo">
        <img src="{% static 'Dalos_app/img/logo.png' %}" alt="Logo">
      </div>
    </div>
    <h1 class="title-highlight">DALOS</h1> <!-- Movemos el nombre "DALOS" arriba del logo -->
    <h2>Crear Cuenta</h2>
    <form method="POST"> 
      {% csrf_token %} 
      
      <div class="input-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      
      <div class="input-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      
      <div class="input-group">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required> <!-- Cambiado a "text" -->
      </div>
      
      <div class="input-group">
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
      </div>
      
      <div class="input-group">
        <label for="correo_electronico">Correo electrónico:</label>
        <input type="email" id="correo_electronico" name="correo_electronico" required>
      </div>
      
      <div class="input-group">
        <label for="nombre_usuario">Nombre de usuario:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required>
      </div>
      
      <div class="input-group">
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required> <!-- Cambiado a "password" -->
      </div>
      
      <button type="submit">Crear Cuenta</button>
      
      <div class="login-option">
        <p>¿Ya tienes cuenta? <a href={% url 'login' %}>Inicia sesión</a></p>
      </div>
    </form>

</body>
</html>
